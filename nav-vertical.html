<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Nunito', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;
			border-radius: 10px;

		}

		.navMenu a:hover {
			color: #9bd4c8;
		}
	</style>
</head>

<body>

	<nav class="navMenu border">
		<a href="https://www.twitch.tv/beeknup"> <i class="fa-brands fa-twitch"></i> Twitch</a>
		<a href="https://www.instagram.com/bibiknup_/"> <i class="fa-brands fa-instagram"></i> Instagram</a>
		<a href="https://www.tiktok.com/@beeknup"> <i class="fa-brands fa-tiktok"></i> TikTok</a>
		<a href="http://bit.ly/bibiscord"> <i class="fa-brands fa-discord"></i> Discord</a>
		<a href="https://www.instagram.com/lola_pitlata/"> <i class="fa-solid fa-paw"></i> Instagram da Lola</a>
		<a href="https://www.amazon.com.br/hz/wishlist/ls/2P6JYOWFTNZBK?ref_=wl_share"> <i class="fa-brands fa-amazon"></i> Amazon WishList</a>
		<a href="https://umapenca.com/cabeesetas/"> <i class="fa-solid fa-shirt"></i> Loja de Cabeesetas</a>
		<a href="https://www.magazinevoce.com.br/magazinedaknup/"> <i class="fa-solid fa-store"></i> Magazine da Knup</a>

	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


	</script>


</body>

</html>
